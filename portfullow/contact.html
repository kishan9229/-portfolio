<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f06, #4a90e2);
            animation: gradient 15s ease infinite;
            color: #fff;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }

        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            list-style: none;
        }

        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }

        header #branding {
            float: left;
        }

        header #branding h1 {
            margin: 0;
        }

        header nav {
            float: right;
            margin-top: 10px;
        }
        .contact-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            margin: 50px auto; /* Center the contact container and add some distance from header */
            
        }
        .contact-container h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #ff7e5f;
        }
        .contact-container form {
            display: flex;
            flex-direction: column;
        }
        .contact-container input, .contact-container textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .contact-container button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff7e5f;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-container button:hover {
            background-color: #feb47b;
        }

        

        

        

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>My Portfolio</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="project.html">Projects</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        
    </header>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <form action="/submit_contact" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
            <script>
                document.querySelector('.contact-container form').addEventListener('submit', function(event) {
                    event.preventDefault();
                    // Display thank you message
                    const thankYouMessage = document.createElement('p');
                    thankYouMessage.textContent = 'Thank you for your message!';
                    thankYouMessage.style.color = '#ff7e5f';
                    thankYouMessage.style.fontSize = '1.2em';
                    thankYouMessage.style.marginTop = '20px';
                    document.querySelector('.contact-container').appendChild(thankYouMessage);
                    // Clear the form
                    this.reset();
                });
            </script>
        </form>
    </div>
    <footer>
        <p>Arohan.intec &copy; 2023</p>
        <div class="container">
            <section id="social-media">
                <h2>Follow Me</h2>
                
                    <a href="https://www.facebook.com/yourprofile" target="_blank">Facebook</a>
                    <a href="https://www.twitter.com/yourprofile" target="_blank">Twitter</a>
                    <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
                    <a href="https://www.github.com/yourprofile" target="_blank">GitHub</a>
                
            </section>
        </div>
    </footer>
</body>
</html>
